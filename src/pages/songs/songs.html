<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Songs</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="user playlist" >
      <img src={{playlist.picture}} alt="">
      <h1>{{playlist.title}}</h1>
    </div>

    <ion-list>
      <ion-item *ngFor="let song of songs">
        <ion-thumbnail item-left>
          <img src={{song.album.cover}} alt="">
        </ion-thumbnail>
        <h2>{{song.title}}</h2>
        <p>{{song.artist.name}} - {{song.album.title}}</p>

        <!-- <audio controls>
          <source src="{{ song.preview }}" type="">
        </audio> -->

        <urban-player text="prueba"></urban-player>   
      </ion-item>
    </ion-list>
</ion-content>
